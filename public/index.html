<!DOCTYPE html>

<html>
<!--<![endif]-->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PODAST steganography</title>
	<meta name="author" content="Nout Kleef, Daan Velthuis">
	<meta name="description" content="LSB steganography experiment">
	<meta name="keywords" content="steganography">
	<!-- TODO add favicon -->
	<!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
	<link rel="stylesheet" href="css/theme.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/vendor/p5/p5/p5.min.js" type="text/javascript"></script>
	<script src="js/PODAST/variables.js" type="text/javascript"></script>
	<script src="js/PODAST/variables_local.js" type="text/javascript"></script>
	<script src="js/helpers.js" type="text/javascript"></script>
	<!-- Example of how classes should be loaded in (PODASTXxxxx is a class) -->
	<!-- <script src="js/PODAST/PODASTXxxxx.js" type="text/javascript"></script> -->
	<script src="js/PODAST/PODASTPixel.js" type="text/javascript"></script>
	<script src="js/PODAST/PODASTImage.js" type="text/javascript"></script>
	<script src="js/PODAST/main.js" type="text/javascript"></script>
	<script src="js/sketch.js" type="text/javascript"></script>
</head>

<body>
	<h1>PODAST steganography demo</h1>
	<div id="imagePicker" class='left'>
		<h3>Pick an image</h3>
		<div class="imageHolder"><img src="img/monalisa256.png"></div>
		<div class="imageHolder"><img src="img/monalisa128.png"></div>
		<div class="imageHolder"><img src="img/monalisa64.png"></div>
		<div class="imageHolder"><img src="img/troje128.png"></div>
		<div class="imageHolder"><img src="img/troje64.png"></div>
	</div>
	<div id="controlsEncrypt" class='left'>
		<h3>Configuration</h3>
		<table>
			<tr>
				<td class='leftInputTable fifty'>Text input</td>
				<td class='fifty'>Text input in binary</td>
			</tr>
			<tr>
				<td class='leftInputTable fifty'>
					<textarea id='plaintext' class='bigFont'></textarea>
				</td>
				<td class='fifty'>
					<textarea id='plaintextBinary' readonly="readonly"></textarea>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td class='leftVariableTable fifty'>First pixel index:</td>
				<td class='fifty'>
					<input id="firstPixelIndex" class='variablesInput' type="number" min="0" max="100"
						value="0"></input>
				</td>
			</tr>
			<tr>
				<td class='leftVariableTable fifty'>Amount of pointer bits:</td>
				<td class='fifty'>
					<input id="pointerBits" class='variablesInput' type="number" min="1" max="24" value="1"></input>
				</td>
			</tr>
			<tr>
				<td class='leftVariableTable fifty'>Amount of data bits:</td>
				<td class='fifty'>
					<input id="dataBits" class='variablesInput' type="number" min="1" max="24" value="1"></input>
				</td>
			</tr>
		</table>
		<button id='encrypt'>Encrypt</button>
		<input type="checkbox" id="showEncryptionSteps" name="showEncryptionSteps">
		<label for="showEncryptionSteps">Show <b>encryption </b>steps in console</label><br><br>
	</div>
	<hr /><br />
	<div id='controlsDecrypt' class='left'>
		Private key: <input id='privateKey' type='text'></input><br />
		<button id='decrypt'>Decrypt</button>
		<input type="checkbox" id="showDecryptionSteps" name="showDecryptionSteps">
		<label for="showDecryptionSteps">Show <b>decryption </b>steps in console</label><br><br>
		<table>
			<tr>
				<td class='leftOutputTable fifty'>Text output in binary</td>
				<td class='fifty'>Text input</td>
			</tr>
			<tr>
				<td class='leftOutputTable fifty'>
					<textarea id='extractedBinary' readonly="readonly"></textarea>
				</td>
				<td class='fifty'>
					<textarea id='extracted' class='bigFont' readonly="readonly"></textarea>
				</td>
			</tr>
		</table>
	</div>
	<div id='backgroundRight'>
		<div id="canvasHolder" class="canvas-holder">
		</div>
	</div>
</body>

</html>
